<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <title>Registration form</title>
</head>

<body>

    <div class="container card bg-light card-body mt-5" style="max-width: 400px;"">
        <h4 class="card-title mt-3 text-center">Registration Form</h4>
       
        <p>
            <a href="" class="btn btn-block btn-twitter bg-primary text-white"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
            <a href="" class="btn btn-block btn-facebook bg-primary text-white"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
        </p>
        <p class="bg-light text-center">OR</p>
        <form>
            <div class="form-group input-group mt-2">
                 <input name="" class="form-control" placeholder="Full name" type="text">
            </div> 
            <div class="form-group input-group mt-2">
                <input name="" class="form-control" placeholder="Email address" type="email">
            </div> 
            <div class="form-group input-group mt-2">
                <select class="custom-select" style="max-width: 120px;">
                    <option selected="">+971</option>
                    <option value="1">+972</option>
                    <option value="2">+198</option>
                    <option value="3">+701</option>
                </select>
                <input name="" class="form-control" placeholder="Phone number" type="text">
            </div> 
            
            <div class="form-group input-group mt-2">
                <input class="form-control" placeholder="Create password" type="password">
            </div>
            <div class="form-group input-group mt-2">
                <input class="form-control" placeholder="Repeat password" type="password">
            </div> 
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary btn-block"> Registration </button>
            </div> 
            <p class="text-center">Already registered? <a href="index.html">Log In</a> </p>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
